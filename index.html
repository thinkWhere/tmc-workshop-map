<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>theMapCloud Workshop</title>
  </head>
  <body>
    <div id="map"></div>
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>
    <div id="gazetteer" class="gazetteer">
      <form id="gazetteer_search">
        <input type="text" placeholder="Search Gazetteer" />
        <button type="submit">Go</button><br />
        <select id="gazetteer_result" disabled=true>
        </select><br /><br />
      </form>
      <form id="addressbase_search">
        <input type="text" placeholder="Enter Postcode" />
        <button type="submit">Go</button><br />
        <select id="addressbase_result" disabled=true>
        </select>
      </form>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
